[alembic]
# где лежат скрипты миграций (папка с env.py и versions/)
script_location = alembic
# (необязательно) все штампы времени в UTC
timezone = utc

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_sqlalchemy]
level = WARN
handlers = console
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers = console
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stdout,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s

# Эта строка обычно не обязательна, т.к. ты подставляешь URL в env.py:
#   config.set_main_option("sqlalchemy.url", settings.DATABASE_URL)
# Но можно оставить заглушку:
[alembic:runtime]
sqlalchemy.url = postgresql+psycopg://user:pass@localhost:5432/db